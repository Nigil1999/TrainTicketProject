<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 Payment Gateway Card UI Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
<<div class="menu-bar shadow">
    <h2 class="heading"><img style="height:50px;" th:src="@{\trainTicket.png}"> &emsp; TRAIN TICKET RESERVATION</h2>
</div><br>
<!---<div class="container mt-4 d-flex justify-content-center main">--->
<center>
    <div class="card">
        <div class="d-flex justify-content-between px-3 pt-4">
            <span class="pay">Pay amount</span>
            <div class="amount">
                <div class="inner">
                    <!---<span class="dollar"></span>--->
                    <span><img th:src="@{\indianrupees.png}" width="10"></span>
                    <span class="total">999</span>
                </div>
            </div>
        </div>
        <div class="px-3 pt-3">
            <label for="card number" class="d-flex justify-content-between">
                <span class="labeltxt">CARD NUMBER</span>
                <img th:src="@{\mastercard.png}" width="25" class="image">
            </label>
            <input type="number" id="card number" name="number" class="form-control inputtxt" placeholder="xxxx xxxx xxxx xxxx">
        </div>
        <div class="d-flex justify-content-between px-3 pt-4">
            <div>
                <label for="date" class="exptxt">Expiry</label>
                <input type="number" id="date" name="number" class="form-control expiry" placeholder="MM / YY">
            </div>
            <div>
                <label for="cvv" class="cvvtxt">CVV /CVC</label>
                <input type="number" id="cvv" name="number" class="form-control cvv" placeholder="123">
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between px-3 py-4">
            <div>
                <a href="reservation"><button type="button" class="btn cancel">Cancel</button></a>
            </div>
            <div>
                <button type="button" class="btn payment">Make Payment</button>
            </div>
        </div>
    </div>
</center>
<!---</div>--->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
